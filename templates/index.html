<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediksi Diabetes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 15px;
            text-align: center;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediksi Diabetes</h1>
        <form method="POST" action="/predict">
            <label>Model:</label>
            <select name="model">
                {% for m in model_names %}
                    <option value="{{m}}">{{m}}</option>
                {% endfor %}
            </select>

            <label>Pregnancies:</label>
            <input type="number" name="pregnancies" required>

            <label>Glucose:</label>
            <input type="number" name="glucose" required>

            <label>Blood Pressure:</label>
            <input type="number" name="blood_pressure" required>

            <label>Skin Thickness:</label>
            <input type="number" name="skin_thickness" required>

            <label>Insulin:</label>
            <input type="number" name="insulin" required>

            <label>BMI:</label>
            <input type="number" step="0.1" name="bmi" required>

            <label>Diabetes Pedigree Function:</label>
            <input type="number" step="0.01" name="diabetes_pedigree" required>

            <label>Age:</label>
            <input type="number" name="age" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">Hasil: {{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
